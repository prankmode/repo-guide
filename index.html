<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>


<body class="container-fluid">

  <div class="navbar">
    <div class="btn-group">
      <h3>Repo Guide</h3>
    </div>
    <div class="btn-group pull-right">
      <div class="pull-right">
        <button type="button" id="hi-there-button" class="btn btn-lg btn-warning hidden">Hi, you!</button>
        <button type="button" id="sign-in-button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#sign-in-modal">Sign in</button>
        <button type="button" id="sign-up-button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#sign-up-modal">Sign up</button>
        <button type="button" id="sign-out-button" class="btn btn-lg btn-primary hidden">Sign out</button>
        <button type="button" id="change-password-button" class="btn btn-lg btn-primary hidden" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
      </div>
    </div>
  </div>



  <!--  Modal : SIGN UP-->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign up!</h4>
        </div>
        <div id="sign-up-form">
          <fieldset>
            <form id="sign-up" class="navbar-form form-inline pull-right">
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" name="submit" class="btn">Sign up</button>
            </form>
          </fieldset>
        </div>
        <!-- sign-up-form -->
      </div>
      <!-- modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <!--  Modal : SIGN IN -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div id="sign-in-form">
          <fieldset>
            <form id="sign-in">
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button type="submit" name="submit" class="btn">Sign in</button>
            </form>
          </fieldset>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--  Modal : Change Password -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <div id="change_password-form">
          <fieldset>
            <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Old password">
              <input type="password" name="passwords[new]" placeholder="New password">
              <button type="submit" name="submit" class="btn">Change password</button>
            </form>
          </fieldset>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--  Modal : Create a new Repo-->
  <div class="modal fade" id="create-repo-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add a repo</h4>
        </div>
        <div id="create-repo-form">
          <fieldset>
            <form id="create-repo">
              <input type="text" name="repo[name]" placeholder="<repo-name>">
              <input type="test" name="repo[full_url]" placeholder="<url>">
              <button type="submit" name="submit" class="btn">Create repo</button>
            </form>
          </fieldset>
        </div>
        <!-- create-repo-form -->
      </div>
      <!-- modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


    <!--  Modal : Create a new Tag-->
    <div class="modal fade" id="create-tag-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add a repo</h4>
          </div>
          <div id="create-tag-form">
            <fieldset>
              <form id="create-tag">
                <input type="text" name="tag[name]" placeholder="<tag-name>">
                <button type="submit" name="submit" class="btn">Create tag</button>
              </form>
            </fieldset>
          </div>
          <!-- create-tag-form -->
        </div>
        <!-- modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


  <div class="container">
    <div class="jumbotron header-text">
      <h1>Guide to Your Repositories</h1>
      <p>'cause you still haven't found what you're looking for</p>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="#" id="all-repos">Repositories</a></li>
          <li>
            <a href="#" id="all-tags">
              <i class="glyphicon glyphicon-tags"></i> Tags</a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#create-repo-modal" id="create-repo">
              <i class="glyphicon glyphicon-plus"></i> Add Repository</a>
          </li>
          <li>
            <a href="#" data-toggle="modal" data-target="#create-tag-modal" id="create-tag">
              <i class="glyphicon glyphicon-plus"></i> Add Tag</a>
          </li>
          <li> <a href="#" id="populate"><i class="glyphicon glyphicon-plus"></i> Add GA repos</a></li>
        </ul>
      </div>
      <!-- this is the div that holds the stuff generated from handlebars -->
      <div class="col-sm-7 col-md-8 main">
        <div id="repo-or-tag-list" class="repo-or-tag-list"></div>
      </div>
    </div>
  </div>

</body>

</html>
